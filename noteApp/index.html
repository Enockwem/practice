<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="main-container" id="app" >
        <div class="sidebar-container">
            <button type="button">Add Notes</button>
            <div class="notes__list">
                <div class="notes__list-item notes__list__item-selected">
                    <div class="notes__list__item-title">Lecture Notes.</div>
                    <div class="notes__list__item-body">I am gonna learn something today.</div>
                    <div class="notes__list__item-update">Friday 8:00am</div>
                </div>
            </div>
        </div>
        <div class="notes__preview-container">
            <input type="text" class="notes__title" placeholder="Enter the title...">
            <textarea name="" id="" cols="30" rows="10" class="notes__body">Write notes...</textarea>

        </div>
    </div>
</body>
</html>
