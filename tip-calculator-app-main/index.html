<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,100&family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@500;700&family=Outfit:wght@400;500;600&family=Red+Hat+Display:wght@500;700;900&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mobile.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main class="container">
    <div class="right">
      <!-- bill section  -->
      <div class="bill">
        <div class="empty-message">
          <h5>Bill</h5>
        </div>
        <div class="input-div">
          <img src="./images/icon-dollar.svg" alt="dollar-sign">
          <input class="bill-amount" id="bill-amount" type="text" placeholder="0" required>
        </div>
      </div>

      <!-- select tip section  -->
      <div class="tip">
        <h5>Select Tip %</h5>
        <div class="tip-grid">
          <div class="tile">
            <p>5%</p>
          </div>
          <div class="tile">
            <p>10%</p>
          </div>
          <div class="tile">
            <p>15%</p>
          </div>
          <div class="tile">
            <p>25%</p>
          </div>
          <div class="tile">
            <p>50%</p>
          </div>
          <div class="custom">
            <p contenteditable="true">Custom</p>
          </div>
        </div>
      </div>

      <!-- number of people section  -->
      <div class="number-of-people">
        <div class="empty-message">
          <h5>Number of People</h5>
        </div>
        <div class="input-div">
          <img src="./images/icon-person.svg" alt="image of person">
          <input class="num-people" id="num-people" type="text" placeholder="0" required>
        </div>
      </div>
    </div>
    <div class="left">
      <div class="tip-amount">
        <h5>Tip Amount <br><span>/ person</span></h5>
        <p>$<span id="tip-amount">0.00</span></p>
      </div>

      <div class="total">
        <h5>Total <br><span>/ person</span></h5>
        <p>$<span id="total">0.00</span></p>
      </div>

      <button class="reset-button" disabled>Reset</button>
    </div>
  </main>

</body>
</html>
