<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>TicTac Toe game</title>
</head>
<body>
    <main class="main">
        <h2>Welcome to the Tic Tac Toe game</h2>
        <p>When it's your turn, click on any tile that you have not selected before or 
            the one that has not been selected by the computer. Your play will display 'X' and 
            the computer's play will display 'O'.</p>
            <div>
                <label for="yes">Do you want to go first?</label>
                <input type="checkbox" id="yes" name="yes">
            </div>
            <!-- <div class="radio-button">
                <h6>Do you want to go first: </h6>
                <label for="checkbox">yes</label>
                <input type="checkbox" name="checkbox" id="yes" class="switch">
                <span class="slider"></span>
                <label for="checkbox">No</label>
            </div> -->
        <div class="container">
            <div class="tile" id="1"></div>
            <div class="tile" id="2"></div>
            <div class="tile" id="3"></div>
            <div class="tile" id="4"></div>
            <div class="tile" id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile" id="7"></div>
            <div class="tile" id="8"></div>
            <div class="tile" id="9"></div>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
